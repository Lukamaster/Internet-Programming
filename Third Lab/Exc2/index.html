<body>
	<script>
	
		function removeElement(a, x) {
			
			var newArr = new Array(a);
			
			for(var i = 0; i < a.length; i++) {
				
				if(a[i] == x) {
					delete a[i];
				}
			}
			newArr = a.filter(function() {
				return true;
			})
			return newArr;
		}
		
		
		var arr = ["Red", "Blue", "Green", "Black", "Orange"];
		
		console.log(removeElement(arr, "Black"));

	</script>
	

	
</body>
